<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="${title}"></title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/sceditor/minified/themes/default.min.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="/sceditor/minified/sceditor.min.js"></script>
    <script src="/sceditor/minified/formats/bbcode.js"></script>
    <script src="/sceditor/minified/formats/xhtml.js"></script>
    <script src="/scripts.js"></script>
</head>
<body>
    <nav th:fragment="nav(title)" class="navbar navbar-expand-sm navbar-light">
        <a class="navbar-brand text-shadow" href="/">PeterHaviland.dev</a>
        <button class="navbar-toggler bg-white shadow" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li th:class="${title} == 'Index' ? 'nav-item active' : 'nav-item'">
                    <a class="nav-link text-shadow" href="/">Index</a>
                </li>
                <li th:class="${title} == 'Blog' ? 'nav-item active' : 'nav-item'">
                    <a class="nav-link text-shadow" href="/blog">Blog</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link text-shadow dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Projects</a>
                    <div class="dropdown-menu shadow" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="https://static.peterhaviland.dev/projects/pokedex/pokedex.html">Pok√©dex</a>
                        <a class="dropdown-item" href="http://198.199.78.31:3000">Interactive Chatroom</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link text-shadow dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Links</a>
                    <div class="dropdown-menu shadow" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="https://www.github.com/phaviland">GitHub</a>
                        <a class="dropdown-item" href="https://www.hackerrank.com/phaviland">HackerRank</a>
                        <a class="dropdown-item" href="https://leetcode.com/phaviland">LeetCode</a>
                        <a class="dropdown-item" href="https://www.linkedin.com/in/peter-h-haviland">LinkedIn</a>
                    </div>
                </li>
                <li th:class="${title} == 'Login' ? 'nav-item active' : 'nav-item'">
                    <a class="nav-link text-shadow" th:href="${id} == null ? '/login' : '/logout'" th:text="${id} == null ? 'Login' : 'Logout'"></a>
                </li>
                <li th:class="${title} == 'Register' ? 'nav-item active' : 'nav-item'" th:if="${id} == null">
                    <a class="nav-link text-shadow" href="/register">Register</a>
                </li>
                <li th:class="${title} == 'Compose' ? 'nav-item active' : 'nav-item'" th:if="${id} != null">
                    <a class="nav-link text-shadow" href="/compose">Compose</a>
                </li>
            </ul>
        </div>
    </nav>     
    <article th:fragment="article">
        <header>
            <h2><a th:href="@{'/blog/posts/'+${post.id}}" th:text="${post.subject}"></a></h2>
            <span class="font-italic" th:text="${post.date}"></span>
        </header>
        <p class="article-body" th:utext="${post.body}"></p>
    </article>   
</body>
</html>
