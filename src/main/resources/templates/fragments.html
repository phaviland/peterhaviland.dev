<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="utf-8">
    <title th:text="${title}"></title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav th:fragment="nav">
        <h3><a href="/">Home</a></h3>
        <h3><a th:href="${username} == null ? '/login' : '/logout'" th:text="${username} == null ? 'Login' : 'Logout'"></a></h3>
        <h3 th:if="${username} == null"><a href="/register">Register</a></h3>
    </nav>        
</body>
</html>
