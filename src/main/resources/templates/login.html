<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head(title='Login')"></head>
<body>
    <nav th:replace="fragments.html :: nav(title='Login')"></nav>
    <main class="container-fluid">
        <form method="post" class="form-group">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label class="sr-only" for="inlineFormInput">Username</label>
                    <input class="form-control mb-2" type="text" name="username" placeholder="username" required>
                </div>
                <div class="form-group col-md-6">
                    <label class="sr-only" for="inlineFormInput">Password</label>
                    <input class="form-control" type="password" name="password" placeholder="password" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
        <div class="alert alert-danger" th:if="${message} != null" th:text="${message}"></div>
    </main>
</body>
</html>
