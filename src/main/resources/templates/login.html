<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head(title='Login')"></head>
<body>
    <nav th:replace="fragments.html :: nav(title='Login')"></nav>
    <main class="container-fluid">
        <form method="post" class="form-group" th:object="${loginForm}">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label class="sr-only" for="inlineFormInput">Username</label>
                    <input th:class="${#fields.hasErrors('username')} ? 'is-invalid form-control mb-2' : 'form-control mb-2'" type="text" name="username" placeholder="username" th:value="*{username}" required>
                    <div th:if="${#fields.hasErrors('username')}" class="invalid-feedback" th:errors="*{username}">invalid username</div>
                </div>
                <div class="form-group col-md-6">
                    <label class="sr-only" for="inlineFormInput">Password</label>
                    <input th:class="${#fields.hasErrors('password')} ? 'is-invalid form-control mb-2' : 'form-control mb-2'" type="password" name="password" placeholder="password" required>
                    <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback" th:errors="*{password}">invalid password</div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign in</button>
        </form>
        <div class="alert alert-danger" th:if="${error} != null" th:text="${error}"></div>
    </main>
</body>
</html>
