<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head(title=${post.subject})"></head>
<body>
    <nav th:replace="fragments.html :: nav(title='Blog')"></nav>
    <main class="container-fluid">
        <article th:replace="fragments.html :: article"></article>
        <nav>
            <a class="btn btn-warning btn-block" th:if="${id} == ${post.userId}" th:href="@{'/blog/posts/'+${post.id}+'/edit'}">Edit</a>
            <a class="btn btn-danger btn-block" th:if="${id} == ${post.userId}" th:href="@{'/blog/posts/'+${post.id}+'/delete'}">Delete</a>
        </nav>
    </main>
