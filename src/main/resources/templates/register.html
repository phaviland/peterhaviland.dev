<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head(title='Register')"></head>
<body>
    <nav th:replace="fragments.html :: nav(title='Register')"></nav>
    <main class="container-fluid">
        <div class="card shadow">
            <div class="card-header text-center">Register</div>
            <div class="card-body">
                <form method="post" th:object="${registerForm}">
                    <div class="form-group row">
                        <label for="username" class="col-sm-3 col-form-label">Username</label>
                        <div class="col-sm-9">
                            <input th:class="${#fields.hasErrors('username')} ? 'is-invalid form-control' : 'form-control'" type="text" name="username" placeholder="Username" th:value="*{username}" id="username" required>
                            <div th:if="${#fields.hasErrors('username')}" class="invalid-feedback" th:errors="*{username}">invalid username</div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-sm-3 col-form-label">Password</label>
                        <div class="col-sm-9">
                            <input th:class="${#fields.hasErrors('password')} ? 'is-invalid form-control' : 'form-control'" type="password" name="password" placeholder="Password" id="password" required>
                            <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback" th:errors="*{password}">invalid password</div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </form>
            </div>
        </div>
        <div class="alert alert-danger shadow" th:if="${error} != null" th:text="${error}"></div>
        <div class="alert alert-success shadow" th:if="${message} != null" th:text="${message}"></div>
    </main>
</body>
</html>
